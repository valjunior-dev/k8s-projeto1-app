<head>
  <meta charset="UTF-8" />
  <title>Formulário de Comentários</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div id="form-main">
    <div id="form-div">
      <form id="contact" method="post">
        <p class="name">
          <input name="nome" type="text" placeholder="Nome" id="name" required />
        </p>
        <p class="email">
          <input name="email" type="email" placeholder="Email" id="email" required />
        </p>
        <p class="text">
          <textarea name="comentario" placeholder="Comentário" id="comment" required></textarea>
        </p>
        <div class="submit">
          <button type="submit" id="button-blue">Enviar</button>
          <div class="ease"></div>
        </div>
      </form>
    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
