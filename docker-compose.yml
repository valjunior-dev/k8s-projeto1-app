services:
  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_DATABASE: dio
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: dio
      MYSQL_PASSWORD: dio
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: dio
      DB_USER: dio
      DB_PASS: dio
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
